<mat-toolbar color="primary">
  <span>Post</span>
  <span class="spacer"></span>
  <button mat-icon-button *ngIf="!isPosting">
    <mat-icon (click)="postingChangeState()">add</mat-icon>
  </button>
  <button mat-icon-button *ngIf="isPosting">
    <mat-icon (click)="postingChangeState()">close</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon (click)="reloadPost()">cached</mat-icon>
  </button>
</mat-toolbar>
<mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
<app-postcreate *ngIf="isPosting"></app-postcreate>
<mat-card>
  <mat-tab-group mat-stretch-tabs color="primary">
    <mat-tab label="Follows">
      <mat-card-content>
        <app-post *ngFor="let post of allFollowPosts" [postResponse]="post"></app-post>
      </mat-card-content>
    </mat-tab>
    <mat-tab label="Trend">
      <mat-card-content>
        <app-post *ngFor="let post of allPosts" [postResponse]="post"></app-post>
      </mat-card-content>
    </mat-tab>
  </mat-tab-group>
</mat-card>
