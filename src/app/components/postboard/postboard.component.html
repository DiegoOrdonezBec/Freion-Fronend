<div class="postboard">
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>Create a post</mat-panel-title>
      </mat-expansion-panel-header>
      <app-postcreate></app-postcreate>
    </mat-expansion-panel>

    <mat-card class="postboard-options"> 
      <mat-card-content>
        <button mat-icon-button (click)="reloadPost()">
          <mat-icon>cached</mat-icon>
        </button>
      </mat-card-content>
    </mat-card>
    <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

    <mat-card>
      <mat-tab-group mat-stretch-tabs color="primary">
        <mat-tab label="Follows">
          <mat-card-content>
            <app-post *ngFor="let post of allFollowPosts" [postResponse]="post"></app-post>
          </mat-card-content>
        </mat-tab>
        <mat-tab label="Trend">
          <mat-card-content>
            <app-post *ngFor="let post of allPosts" [postResponse]="post"></app-post>
          </mat-card-content>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </mat-accordion>

</div>
