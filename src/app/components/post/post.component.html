<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="example-image"></div>
        <mat-card-title>{{postResponse.name}}</mat-card-title>
        <mat-card-subtitle>@{{postResponse.username}} (posted {{postResponse.date}})</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{postResponse.content}}</p>
    </mat-card-content>
    <mat-card-actions>
        <mat-toolbar>
            <span class="spacer"></span>
            <button mat-icon-button>
                <mat-icon matBadge='{{postResponse.opinions}}' matBadgeColor="warn">mood</mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon matBadge='{{postResponse.comments}}' matBadgeColor="warn">comment</mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon>more_vert</mat-icon>
            </button>
        </mat-toolbar>
    </mat-card-actions>
</mat-card>
