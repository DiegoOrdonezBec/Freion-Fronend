<div class="row no-gutters justify-content-center align-items-center login">
  <div class="col-8 col-md-6 col-lg-5 col-xl-4">
    <mat-card>
      <mat-card-title>WELCOME</mat-card-title>
      <mat-tab-group mat-stretch-tabs color="accent">
        <mat-tab routerLink="/login" label="Login">
          <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="form-group">
                <div class="row no-gutters justify-content-center">
                  <div class="col-10">
                    <mat-form-field>
                      <input matInput placeholder="Username" name="username" [formControlName]="'username'" required>
                      <mat-icon matSuffix>perm_identity</mat-icon>
                      <mat-error *ngIf="!loginForm.get('username').valid">Invalid
                        username</mat-error>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row no-gutters justify-content-center">
                  <div class="col-10">
                    <mat-form-field>
                      <input matInput placeholder="Password" type="password" minlength="8" name="password"
                        [formControlName]="'password'" required>
                      <mat-icon matSuffix>lock</mat-icon>
                      <mat-error *ngIf="!loginForm.get('password').valid">Invalid
                        password</mat-error>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row no-gutters justify-content-center">
                  <div class="col-10">
                    <button mat-raised-button color="accent" class="login-button" type="submit" [disabled]="isLoading">Login</button>
                    <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
                  </div>
                </div>
              </div>
            </form>
          </mat-card-content>
        </mat-tab>
        <mat-tab routerLink="/signup" label="Sign Up">
          <mat-card-content>
            <form [formGroup]="signupForm" (ngSubmit)="signup()">
              <div class="form-group">
                <div class="row no-gutters justify-content-center">
                  <div class="col-10">
                    <mat-form-field>
                      <input matInput placeholder="Name" name="name" [formControlName]="'name'" required>
                      <mat-icon matSuffix>perm_identity</mat-icon>
                      <mat-error *ngIf="!signupForm.get('name').valid">Invalid name
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row no-gutters justify-content-center">
                  <div class="col-10">
                    <mat-form-field>
                      <input matInput placeholder="Username" name="username" [formControlName]="'username'" required>
                      <mat-icon matSuffix>perm_identity</mat-icon>
                      <mat-error *ngIf="!signupForm.get('username').valid">Invalid
                        username</mat-error>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row no-gutters justify-content-center">
                  <div class="col-10">
                    <mat-form-field>
                      <input matInput placeholder="Email" name="email" type="email" [formControlName]="'email'"
                        required>
                      <mat-icon matSuffix>email</mat-icon>
                      <mat-error *ngIf="!signupForm.get('email').valid">Invalid email
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row no-gutters justify-content-center">
                  <div class="col-10">
                    <mat-form-field>
                      <input matInput placeholder="Password" type="password" minlength="8" name="password"
                        [formControlName]="'password'" required>
                      <mat-icon matSuffix>lock</mat-icon>
                      <mat-error *ngIf="!signupForm.get('password').valid">Invalid
                        password</mat-error>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row no-gutters justify-content-center">
                  <div class="col-10">
                    <button mat-raised-button color="accent" class="login-button" type="submit" [disabled]="isLoading"> Sign Up </button>
                    <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
                  </div>
                </div>
              </div>
            </form>
          </mat-card-content>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </div>
</div>
